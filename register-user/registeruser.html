<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Register</title>
<link rel="stylesheet" href="registeruser.css">
</head>
<body id="register">
    <div class="car">
<div class="login-container">
    <h2>Create Account</h2>
    <h5>Create a new account</h5>
    <form  id="myForm" class="register-form">
    <div class="form-group">
        <label for="user-name">User Name</label>
        <input type="text" id="user-name" name="user-name" placeholder="Enter your username" required autocomplete="off">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter complex password" required>
    </div>
    <div class="form-group">
        <label for="governorate">Governorate</label>
        <input type="text" id="governorate" name="governorate" placeholder="Enter your governorate" required autocomplete="off">
    </div>
    <button type="submit" class="btn">Create Account</button>
    </form>
</div>
</div>
<script src="regester.js"></script>
<!-- <script src="../Login/login.js"></script> -->

</body>
</html>
